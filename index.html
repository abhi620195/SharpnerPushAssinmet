<!DOCTYPE html>
<html lang="en">
<head>
    <title>Registration Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <style>
        form
        {
            background-color: rgb(120, 205, 177);
            font-size:xx-large;
            text-align:left;
            padding: 20px;
            
        }
        body
        {
            background-color:antiquewhite;
        }
        button
        {
            font-size: large;
            font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            font-stretch: expanded;
            
        }
        
    </style>
    <h1>Please Register Here:</h1>

</head>
    
<body>
    <div class="container">
        <div class="card">
            <form action="#" onsubmit="onsignup(event)">
                First name:<input type="text" id="fname" class="form-control-sm"required/></input><br><br>
                Last name:<input type="text" id="lname" class="form-control-sm"required/></input><br><br>
                Contact No: <input type="number" id="number" class="form-control-sm"required/></input><br><br>
                Email ID: <input type="email" id="email" class="form-control-lg"required/></input><br><br>
                
                <button class="btn btn-primary btn-lg" data-bs-toggle="modal" 
                data-bs-target="#modal">Submit</button>
                <div class="modal fade" id="modal">
                    <div class="modal-dialog">
                        <div class="modal-header">
                            <h1>Thanks For the Registration!</h1>                     
                            <div class="modal-footer">
                                <button class="btn btn-primary"
                                data-bs-dismiss="modal">Close
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        
    </div>
    <script>
        function onsignup(event)
        {
            event.preventDefault();
            console.log(event.target.fname.value,event.target.lname.value)
            console.log(event.target.email.value)
            console.log(event.target.number.value)
        }
        
    </script>
</body>
</html>
